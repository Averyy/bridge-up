# docker-compose.yml
# Bridge Up Backend - Production Deployment

services:
  app:
    image: averyyyy/bridge-up:latest
    container_name: bridge-up
    ports:
      - "8000:8000"
      - "10110:10110/udp"
    volumes:
      - ./data:/app/data
    environment:
      - OLD_JSON_ENDPOINT=${OLD_JSON_ENDPOINT}
      - NEW_JSON_ENDPOINT=${NEW_JSON_ENDPOINT}
      - AISHUB_API_KEY=${AISHUB_API_KEY:-}
    networks:
      - web
    restart: always
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

networks:
  web:
    external: true
